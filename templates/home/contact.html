{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class="container my-3">
    <h2>Contact Us!!</h2>
    <form action="" method="post">
    
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name"aria-describedby="name"required>
      </div>
      <div class="form-group">
        <label for="Number">Phone Number</label>
        <input type="number" class="form-control" id="phone" name="phone" aria-describedby="phoneHelp"required>
        <small id="phoneHelp" class="form-text text-muted">We'll never share your Number with anyone else.</small>
      </div>
    
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      {% csrf_token %}
      <div class="form-group">
        <label for="content">Describe your issue :</label>
        <textarea class="form-control" name="issue" id="content" cols="30" rows="5"required></textarea>
      </div>
    
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
{% endblock body %}
